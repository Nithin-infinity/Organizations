{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Network</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'css/main.css'%}" rel="stylesheet">


</head>

<body>

    <div class="col-md-2" id="login">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control form-control-sm" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control form-control-sm" placeholder="Password">
            </div>
            {% if message %}
            <div class="alert alert-danger alert-dismissible form-error-alert" role="alert">
                <span>{{ message }}</span>
            </div>
            {% endif %}
            <button id="login-btn" type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
